<!doctype html>
<html>

<head>
  <title>detectIncognito - JavaScript Private Browsing Detection</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .wrapper {
      height: 200px;
      width: 600px;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -200px;
    }
  </style>
</head>

<body onload="detect()">
  <div class="wrapper">
    <h2>Is this a Private Browsing window?</h2>
    <div id="answer"><br/></div>
    <br/>
    <div>
      <p>Powered by <a href="https://github.com/Joe12387/detectIncognito">detectIncognito.js</a>.</p>
    </div>
  </div>
  <script>
    function getModeName(browserName) {
      switch (browserName) {
        case "Safari for macOS":
        case "Firefox":
        case "Brave":
          return "a Private Window";
          break;
        case "Safari for iOS":
          return "a Private Tab";
          break;
        case "Chrome":
        case "Chromium":
          return "an Incognito Window";
          break;
        case "Internet Explorer":
        case "Edge":
          return "a InPrivate Window";
          break;
      }
      throw new Error("Could not get mode name");
    }
    
    function detect() {
      try {
        detectIncognito(function(obj) {
          var answer = document.getElementById("answer");
          if (obj.isPrivate) {
            answer.innerHTML = "<b>Yes</b>. You are using " + obj.browserName + " in " + getModeName(obj.browserName) + ".";
          } else {
            answer.innerHTML = "<b>No</b>. You are using " + obj.browserName + " in a regular browser window.";
          }
        });
      } catch (e) {
        var answer = document.getElementById("answer");
        answer.innerHTML = "There was an error. Check console for further information.";
        console.log("Could not get Incognito status", e);
      }
    }
  </script>
  <script src="detectIncognito.js"></script>
</body>

</html>
