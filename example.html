<!doctype html>
<html>

<head>
  <title>detectIncognito - JavaScript Private Browsing Detection</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .wrapper {
      height: 200px;
      width: 600px;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -200px;
    }
  </style>
</head>

<body onload="detect()">
  <div class="wrapper">
    <h2>Is this a Private Browsing window?</h2>
    <div id="answer"><br/></div>
    <br/>
    <div>
      <p>Powered by <a href="https://github.com/Joe12387/detectIncognito">detectIncognito.js</a>.</p>
    </div>
  </div>
  <script>
    function detect() {
      try {
        detectIncognito(function(isPrivate) {
          var answer = document.getElementById("answer");
          if (isPrivate) {
            answer.innerHTML = "<b>Yes</b>. You are using a browser window in Incognito or Private Browsing mode.";
          } else {
            answer.innerHTML = "<b>No</b>. You are using a regular browser window.";
          }
        });
      } catch (e) {
        var answer = document.getElementById("answer");
        answer.innerHTML = "There was an error. Check console for further information.";
        console.log("Could not get Incognito status", e);
      }
    }
  </script>
  <script src="detectIncognito.js"></script>
</body>

</html>
